<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Wyvern</title>
    <link rel="stylesheet" href="../static/styles_character.css">
</head>
<body>
    <header>
        <section class="title">
            <h1> Wyvern </h1>
            <h2> Character Sheet </h2>
        </section>
        <section class="character-name">
            <h1>Character name</h1>
        </section>
        <section class="general-info">
            <h2> Name Class Background <br> Race Alignment Experience</h2>
        </section>
        <section class="states">
            <h2> States </h2>
        </section>
        <section class="options">
            <h2> Options </h2>
        </section>
    </header>

    <div class="flex-container">
        <section class="section-1">
            <section class="block-rolls">
                <div class="block-header"> Rolls </div>
            </section>
        </section>

        <section class="section-2">
            <section class="block-abilities">
                <div class="section-header"> Abilities </div>
            </section>
        </section>

        <section class="section-3">
            <section class="block-skills">
                <div class="section-header"> Skills </div>
            </section>
        </section>

        <section class="section-4">
            <section class="block-health">
                <div class="section-header"> Health </div>
            </section>
        </section>

        <section class="section-5">
            <section class="block-inventory">
                <div class="section-header"> Inventory </div>
            </section>
            <section class="block-features">
                <div class="block-header"> Features </div>
            </section>
        </section>

    </div>
</body>
</html>
